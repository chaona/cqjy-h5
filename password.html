<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>修改密码</title>

<link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css" rel="stylesheet">

<link rel="stylesheet" href="static/css/weui.min.css">
<link rel="stylesheet" href="static/css/password.css">
<script src="static/js/zepto.min.js"></script>
</head>
<body>
<div class="wrap content">
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell weui-cell_active">
			<div class="weui-cell__hd"><label class="weui-label">旧密码</label></div>
			<div class="weui-cell__bd">
				<input id="old_password" class="weui-input" type="password" placeholder="请输入旧密码">
			</div>
		</div>
		<div class="weui-cell weui-cell_active">
			<div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
			<div class="weui-cell__bd">
				<input id="new_password" class="weui-input" type="password" placeholder="请输入新密码">
			</div>
		</div>
		<div class="weui-cell weui-cell_active">
			<div class="weui-cell__hd"><label class="weui-label">确认新密码</label></div>
			<div class="weui-cell__bd">
				<input id="confirm_password" class="weui-input" type="password" placeholder="请再次输入新密码" type="number" pattern="[0-9]*">
			</div>
		</div>
	</div>
	<div class="submit-action">
		<a href="javascript:" class="weui-btn weui-btn_primary">提交</a>
	</div>
</div>
<!--BEGIN toast-->
<div id="warnToast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-warn weui-icon_toast"></i>
        <p class="weui-toast__content">请先绑定读者证</p>
    </div>
</div>
<div id="js_toast" style="display: none;">
	<div class="weui-mask_transparent"></div>
	<div class="weui-toast">
		<i class="weui-icon-success-no-circle weui-icon_toast"></i>
		<p class="weui-toast__content">修改成功</p>
	</div>
</div>
<!-- <script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script> -->
<script src="static/js/common.js"></script>
<script src="static/js/password.js"></script>
</body>
</html>
