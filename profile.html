<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>我的</title>

<link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css" rel="stylesheet">

<link rel="stylesheet" href="static/css/weui.min.css">
<link rel="stylesheet" href="static/css/my-profile.css">
<script src="static/js/zepto.min.js"></script>

</head>
<body>
<div class="wrap content">
	<div class="weui-cells__group weui-cells__group_form">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_active weui-cell_readonly">
				<div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
				<div class="weui-cell__bd">
					<input id="cell_phone" class="weui-input" placeholder="请输入联系电话" value="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">住址</label></div>
				<div class="weui-cell__bd">
					<input id="address" class="weui-input" placeholder="请输入住址" value="" >
				</div>
			</div>
			<!-- <div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="" value="liukai3217@126.com">
				</div>
			</div> -->
		</div>
	</div>
	<div class="submit-action">
		<a href="javascript:" class="weui-btn weui-btn_primary">提交</a>
	</div>
</div>

<!--BEGIN toast-->
<div id="warnToast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-warn weui-icon_toast"></i>
        <p class="weui-toast__content">请先绑定读者证</p>
    </div>
</div>
<div id="js_toast" style="display: none;">
	<div class="weui-mask_transparent"></div>
	<div class="weui-toast">
		<i class="weui-icon-success-no-circle weui-icon_toast"></i>
		<p class="weui-toast__content">修改成功</p>
	</div>
</div>
<script src="static/js/common.js"></script>
<script src="static/js/profile.js"></script>
</body>
</html>
